<!DOCTYPE html>

<head>

  <style>
    body {

      background: #fff0f5;
      margin: 0;

    }

    h1 {

    }

    .carousel-track {

    .carousel-item {

      margin: 0 10px;
      transition: transform 0.5s ease, opacity 0.5s ease;
      transform: scale(0.8);
      opacity: 0.5;
    }

    .carousel-item.active {
      transform: scale(1);
      opacity: 1;
    }

    .carousel-item img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 20px;
      background: #fcd5ce;
      padding: 10px;
    }

    audio {
  width: 90%;
  margin-top: 10px;
  border-radius: 8px;
}

    .desc {
      font-style: italic;
      font-size: 14px;
      padding: 20px;
      color: #333;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <script>
    const track = document.getElementById('track');
    const items = document.querySelectorAll('.carousel-item');
    const desc = document.getElementById('desc');

    const deskripsiList = [
      "liattt wajah kamuu disiniii bikinnn hatii aku meleleh pelan pelan.. senyumm kamuu ituu kaya matahri kecil yang menyinari hari hari aku, CANTIKK BANGETTT GAADA LAWANNYAAA, kadang aku mikir , kok bisa ya tuhan menciptakan seseorang seindah ini buat akuu?? üíñ",

      "fotoo inii ituu vibesntaaa kitaa bangett, naturall , lucuu dan gaa dibuat buat , tapii tetep kelitan serasii dan bahagiaaüòÖ. akuu sukaa banget momen ini , karena waktuu ituu aku ngerasaaa kayaa duniaaa milikk berduaaa , dan sisanyaaa ngontrakkkk",
      "pelukannn kamuuu waktu ituuu bikinn akuuu diemmm, diemm karenaa ngrasaa tenanggg. hangatnyaa lebii dariii selimut . rasanyaaa kayaaaa semuaa capee aku tuuu langsung hilang . kalau bolee jujur itu pelukan pertama dan pelukan yang bikinnn aku ngerasa dicintai sepenuh hati. jangannn pernah pergii yaaa. akuu mauu pelukan kaya ginii terusss ü•∫‚ù§Ô∏è"
    ];

    let index = 0;

    function updateCarousel() {
      items.forEach((item, i) => {
        item.classList.remove('active');
        if (i === index) {
          item.classList.add('active');
        }
      });

      const slideWidth = items[0].offsetWidth + 20;
      track.style.transform = `translateX(calc(50% - ${(index + 0.5) * slideWidth}px))`;

      desc.textContent = deskripsiList[index] || "";
    }

    let startX = 0;

    track.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    track.addEventListener("touchend", (e) => {
      let endX = e.changedTouches[0].clientX;
      let diff = startX - endX;

      if (diff > 30 && index < items.length - 1) {
        index++;
      } else if (diff < -30 && index > 0) {
        index--;
      }

      updateCarousel();
    });

    window.addEventListener("load", () => {
      updateCarousel();

      // Autoplay musik (beberapa browser perlu interaksi pengguna dulu)
      const audio = document.getElementById("musik");
      setTimeout(() => {
        audio.play().catch(() => {
          // Kalau autoplay gagal, karena browser blokir, bisa user klik dulu
          console.log("Autoplay gagal. User perlu klik dulu.");
        });
      }, 500);
    });

    window.addEventListener("resize", updateCarousel);
  </script>
